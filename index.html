<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login Register</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header kiri -->
    <div class="top-header">
      <div class="column">
        <h2>ZIYADA</h2>
      </div>

      <!-- header kanan -->
      <div class="row">
        <div class="column">
          <form action="#">
            <input type="text" id="email" name="email" placeholder="Email" />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />

            <button type="submit"><a href="register.html">Login</a></button>
          </form>
        </div>
      </div>
    </div>

    <!-- tulisan disebelah sign in -->
    <div class="content">
      <div class="columntulisan">
        <h2>Kesampatan tidak selalu datang dua kali..</h2>
        <br />

        <h1>
          Mari Bergabung<br />
          Bersama Kami
        </h1>
      </div>

      <!-- sign in -->
      <div class="columnsignin">
        <form action="#">
          <h1>Sign In</h1>
          <br />
          <br />
          <label for="email">Alamat Email :</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Masukan email"
          />
          <br />
          <label for="password">Kata Sandi :</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Masukan password"
          />
          <br />
          <label>Ulangi Kata Sandi :</label>
          <input
            type="password"
            id="repeat-password"
            name="repeat-password"
            placeholder="Ulangi Password"
          />
          <br />
          <!-- button submit -->
          <div class="submit">
            <button class="submit-button" type="submit">
              <a href="register.html">Submit</a>
            </button>
            <a href="#">Lupa kata sandi? </a>
          </div>
        </form>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; anggerda</p>
      </div>
    </footer>
  </body>
</html>
